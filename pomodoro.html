<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.2/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="styles/pomodoro.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">DC</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a class="skills-button" href="index.html">Home</a></li>
            <li><a class="about-button" href="blog.html">Blog<span class="sr-only">(current)</span></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


    <div class="message">
      <h2 id="message">Welcome</h2>
    </div>

    <div class="clock">
      <div class="timer">
        <h1><span id="minutes">00</span>:<span id="seconds">00</span></h1>
      </div>
      <div class="btn-group change-time" role="group">
        <button class="" id="increase" type="button" name="button"><i class="far fa-plus-square fa-5x"></i></button>
        <button class="" id="decrease" type="button" name="button"><i class="far fa-minus-square fa-5x"></i></button>
      </div>
      <br>
      <div class="btn-group" role="group">
        <button class="btn btn-lg btn-default btn-success" id="start" type="button" name="button">Start</button>
        <button class="btn btn-lg btn-default btn-danger" id="stop" type="button" name="button">Stop</button>
        <button class="btn btn-lg btn-default btn-warning" id="restart" type="button" name="button">Restart</button>
      </div>
      <br>
      <div class="btn-group" role="group">
        <button class="btn btn-default change-time" id="short" type="button" name="button">Short</button>
        <button class="btn btn-default change-time" id="long" type="button" name="button">Long</button>
      </div>
    </div>


    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.8/howler.core.min.js">
    </script>
    <script
          type="text/javascript"
          src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="scripts/pomodoro.js"></script>
  </body>
</html>
